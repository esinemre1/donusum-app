name: Android Release Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.19.0' # Unpinned to align with Gradle 8.14+ jar
          cache: true

      - name: Regenerate Android Project (CI Native)
        run: |
          rm -rf android
          flutter create . --platforms=android
          
      - name: Apply Custom Configurations
        run: |
          cp ci_templates/build.gradle.kts android/app/build.gradle.kts
          cp ci_templates/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          # Ensure executable permissions for the FRESHLY generated gradlew
          chmod +x android/gradlew
          
      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: donusum-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
