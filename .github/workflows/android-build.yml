name: Android Release Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.19.0' # Unpinned to align with Gradle 8.14+ jar
          cache: true

      - name: Regenerate Android Project (Native Config)
        run: |
          rm -rf android
          # Generate natively with correct package name (com.emrekirik.donusum) and app name
          flutter create . --platforms=android --org com.emrekirik --project-name donusum
          
      - name: Apply Manifest Overrides
        run: |
          # Only copy Manifest for permissions/label - Leave build.gradle NATIVE to Flutter 3.19
          cp ci_templates/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          
          # Fix gradlew permissions (Standard Linux fix)
          chmod +x android/gradlew
          
      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: donusum-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
