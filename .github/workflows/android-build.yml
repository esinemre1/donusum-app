name: Android Release Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:3.19.0 # Guaranteed Environment: Flutter 3.19 + Java + Android SDK pre-configured

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fix Directory Permissions
        run: |
          git config --global --add safe.directory '*'
          chmod -R 777 .

      - name: Regenerate Android Project (Container Native)
        run: |
          rm -rf android
          # Generate with pinned Flutter 3.19 inside the container
          flutter create . --platforms=android --org com.emrekirik --project-name donusum
          
      - name: Apply Manifest Overrides
        run: |
          cp ci_templates/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          chmod +x android/gradlew

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: donusum-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
